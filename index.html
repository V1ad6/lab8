<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/NullStyles.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <div class="frame">
    <div class="main">
      <div class="column">
        <div class="title">
          <h1>Додавання / віднімання двійкових чисел у додатковому коді</h1>
        </div>

        <div class="column__input">
          <input type="text" placeholder="Введіть свій приклад">
        </div>

        <div class="column__result">
          <h2>Результат обчислень</h2>
          <div class="sum">
            <h1>Ви ще не ввели приклад</h1>
          </div>
        </div>
      </div>

      <div class="output">
        <ul>
          <li>
            <h2>Прямий код першого числа</h2>
            <div>
              <p class="out"></p>
            </div>

            <h2>Додатковий код першого числа</h2>
            <div>
              <p class="out"></p>
            </div>
          </li>

          <li>
            <h2>Прямий код другого числа</h2>
            <div>
              <p class="out"></p>
            </div>

            <h2>Додатковий код другого числа</h2>
            <div>
              <p class="out"></p>
            </div>
          </li>

          <li>
            <h2>Додатковий код суми</h2>
            <div>
              <p class="out"></p>
            </div>

            <h2>Прямий код суми</h2>
            <div>
              <p class="out"></p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script/main.js"></script>
</body>
</html>
